<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/pagina-principal.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <title>marketplis - Sign Up</title>
  </head>
  <body>
    <header>
      <a href="../index.html">
        <div id="logo" class="flex">
          <img src="/img/SVG/logo.svg" alt="logo.svg" />
          <span>marketplis</span>
        </div>
      </a>

      <nav id="Main_menu">
        <label id="Switch_label" for="menu-switch">
          <i class="fas fa-bars"></i>
          Menu
        </label>

        <input type="checkbox" id="menu-switch" />

        <ul>
          <li>
            <a href="login.html"> Log in </a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="section-form">
      <form class="flex" id="form-singup">
        <img src="/img/SVG/user.svg" alt="user.svg" />

        <div>
          <label for="name">User Name:</label>
          <input type="text" id="name" name="nombre" />
        </div>

        <div>
          <label for="email"> Email:</label>
          <input type="text" id="email" name="correo" />
        </div>

        <div class="password">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" minlength="8"/>
        </div>

        <div class="password">
          <label for="repit-password">Repite la Contraseña:</label>
          <input type="password" id="repit-password" name="repit-password" minlength="8"/>
        </div>

        <div id="error"></div>

        <button type="button" id="button-singup" onclick="sendUser();" style="cursor: pointer;">Registrarse</button>
      </form>
    </section>

    <script src="/js/ValidateSingup.js"></script>
  </body>
</html>
