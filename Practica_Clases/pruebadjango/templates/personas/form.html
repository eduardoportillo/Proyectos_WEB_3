<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form method="post" action="{% url 'personas:personas.create' %}">
    {% csrf_token %}
    <div>
        <label for="nombres">Nombres:</label>
        <input id="nombres" type="text" name="nombres"/>
    </div>
    <div>
        <label for="apellidos">Apellidos:</label>
        <input id="apellidos" type="text" name="apellidos"/>
    </div>
    <div>
        <label for="edad">Edad:</label>
        <input id="edad" type="number" name="edad"/>
    </div>
    <div>
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input id="fecha_nacimiento" type="date" name="fecha_nacimiento"/>
    </div>
    <div>
        <label for="ciudad">Ciudad:</label>
        <input id="ciudad" type="text" name="ciudad"/>
    </div>
    <div>
        <label for="genero">GÃ©nero:</label>
        <select id="genero" name="genero">
            <option value="1">Masculino</option>
            <option value="0">Indefinido</option>
            <option value="-1">Femenino</option>
        </select>
    </div>
    <div>
        <input type="submit" value="Guardar"/>
    </div>
</form>
</body>
</html>
